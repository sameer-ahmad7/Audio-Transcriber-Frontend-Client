<div class="modal-header">
  <h5 class="modal-title">Select Reel</h5>
  <button
    type="button"
    class="close"
    (click)="modal.dismiss()"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div *ngIf="!IsNewReel" class="form-group">
    <label for="open-reels">Open Reels</label>
    <select [(ngModel)]="SelectedReelId" class="form-control" id="open-reels">
      <option [value]="openReel?.ReelId" *ngFor="let openReel of OpenReels">
        {{ openReel?.Name }}
      </option>
    </select>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="IsNewReel"
      id="new-reel"
    />
    <label class="form-check-label" for="new-reel"> Create New </label>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
      Cancel
    </button>
    <button
      [disabled]="!IsNewReel && !SelectedReelId"
      (click)="SelectReel()"
      type="button"
      class="btn btn-success"
    >
      Save
    </button>
  </div>
</div>

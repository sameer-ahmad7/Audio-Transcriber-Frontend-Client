<app-search-bar
  (search)="OnSearchTags($event)"
  [sessionLoading]="DisplayLoadingSessions$ | async"
  [currentTennant]="TennantId$ | async"
></app-search-bar>

<div class="row">
  <div class="col-6">
    <h1 class="page-header">Transcripts</h1>
  </div>
  <div class="col-2 offset-4">
    <app-star-toggle
      [Starred]="this.IsStarred$ | async"
      (toggle)="OnToggleStar($event)"
    ></app-star-toggle>
  </div>
</div>

<app-transcripts-view
  (exportTranscript)="OnExportTranscript($event)"
  [loading]="DisplayLoadingSessions$ | async"
  [sessions]="DisplaySessions$ | async"
>
</app-transcripts-view>

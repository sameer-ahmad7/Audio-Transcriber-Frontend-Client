<form
  class="form-signin"
  [formGroup]="form"
>
  <h1 class="h3 mb-3 font-weight-normal">Let's find your account.</h1>
  <div class="form-group d-flex">
    <input
      class="form-control"
      id="frmUsername"
      type="email"
      placeholder="Email address"
      formControlName="username"
      autocomplete="username"
    >
  </div>
  <button
    class="mt-3 btn btn-lg btn-success btn-block"
    (click)="onSubmit()"
    [disabled]="!form.valid"
  >
    <ng-container [ngSwitch]="loading">
      <fa-duotone-icon
        *ngSwitchCase="true"
        [icon]="['fad', 'spinner']"
        [fixedWidth]="true"
        [pulse]="true"
      >
      </fa-duotone-icon>
      <fa-icon
        *ngSwitchDefault
        [icon]="['fal', 'key']"
        [fixedWidth]="true"
      ></fa-icon>
    </ng-container>
    Reset Password
  </button>

  <button
    type="button"
    class="btn btn-link color-white-1"
    (click)="changeToLoginMode()"
  >Remember password?</button>

  <button
    type="button"
    class="btn btn-link color-white-1"
    (click)="changeToChangeWithCodeMode()"
  >I already have a reset code.</button>

</form>

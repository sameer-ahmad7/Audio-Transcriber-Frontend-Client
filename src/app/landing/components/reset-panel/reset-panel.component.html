<form
  class="form-signin"
  [formGroup]="form"
>
  <h1 class="h3 mb-3 font-weight-normal">Check Your Email.</h1>
  <h1 class="h5 mb-3 font-weight-normal">We just sent you a confirmation code.</h1>
  <div class="form-group  d-flex">
    <input
      class="form-control"
      id="frmUsername"
      type="email"
      placeholder="Email address"
      formControlName="username"
      autocomplete="username"
    >
  </div>
  <div class="form-group  d-flex">
    <input
      class="form-control"
      id="frmPassword"
      type="password"
      placeholder="New Password"
      formControlName="password"
      autocomplete="new-password"
    >
  </div>
  <div class="form-group  d-flex">
    <input
      class="form-control"
      id="frmCode"
      type="text"
      placeholder="Confirmation Code"
      formControlName="code"
    >
  </div>
  <button
    class="btn btn-lg btn-success btn-block"
    (click)="onSubmit()"
    [disabled]="!form.valid"
  >
    <ng-container [ngSwitch]="loading">
      <fa-duotone-icon
        *ngSwitchCase="true"
        [icon]="['fad', 'spinner']"
        [fixedWidth]="true"
        [pulse]="true"
      >
      </fa-duotone-icon>
      <fa-icon
        *ngSwitchDefault
        [icon]="['fal', 'sign-in']"
        [fixedWidth]="true"
      ></fa-icon>
    </ng-container>
    Change Password And Login
  </button>

  <button
    type="button"
    class="btn btn-link color-white-1"
    (click)="changeToLoginMode()"
  >Remember password?</button>
  <button
    type="button"
    class="btn btn-link color-white-1"
    (click)="changeToResetPassword()"
  >Get a new reset code.</button>

</form>
